<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function footToMeter(foot) {
            meter = 0.305 * foot;
            return meter;
        }
        function meterToFoot(meter) {
            foot = 3.279 * meter;
            return foot;
        }
        let a = parseFloat(prompt("Nhập giá trị cần đổi:"));
        alert("foot to meter " + footToMeter(a));
        alert("meter to foot " + meterToFoot(a));
    </script>
</body>
</html>
