<script>
    //bài 9 Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không. Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.
    let arr = ["Phan Thanh Toan"].join();              ;
    let search = prompt("Nhập ký tự cần tìm: ");
    function searcharr(arr, search) {
        let a = 0;
        for (let i=0; i<arr.length; i++){
            if (arr[i]===search){
                a++;
            }else if (i===(arr.length - 1 )&& a<=0){
                a = -1;
            }
        }
        return a;
    }
    alert(searcharr(arr,search));
