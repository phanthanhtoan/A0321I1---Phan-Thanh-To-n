<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác cân đặc có chiều cao h</title>
</head>
<body>
<script>
    let h = parseInt(prompt("Nhập chiều cao h>0: "));
    for (let i = 0; i < h; i++) {
        document.write("<center>");
        for (let j = 0; j <= i; j++) {
            document.write("*");
        }
        document.write("</center>");

    }
</script>
</body>
</html>
