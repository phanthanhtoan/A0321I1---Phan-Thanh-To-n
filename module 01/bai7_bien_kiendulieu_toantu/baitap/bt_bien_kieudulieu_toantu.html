<body>
    <script>
        //bài1
        var a = parseInt(prompt("Nhập điểm Lý:"));
        var b = parseInt(prompt("Nhập điểm Hóa"));
        var c = parseInt(prompt("Nhập điểm Sinh"));
        var d =(a+b+c)/3;
        var f =(a+b+c)
        document.write("Điểm trung bình:"+d);
        document.write("<br/>");
        document.write("Điểm tổng:"+f);
        document.write('<br/>');

    </script>
<hr>
    <script>
        //bài2
        var C= parseInt(prompt("Nhập độ C"+C));
        F = ((9*C)/5) + 32;

    </script>
    <hr>
    <script>
        //bài3

        document.write("Diện tích hình tròn là"+S);

    </script>
    <hr>
    <script>
