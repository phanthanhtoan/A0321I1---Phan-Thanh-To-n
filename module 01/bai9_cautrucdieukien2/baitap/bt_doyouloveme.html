<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You must love me</title>
</head>
<body>
    <h1>Do you love me?</h1>
    <button type="button" onclick="yes();"><font size="4">Yes</font></button>
    <button type="button" id="no1" onmouseover= "no();" style="position:absolute; " ><font size="4">No</font></button>
<script>
    function yes() {
        alert("Anh yêu em ❤");
    }
    function no() {
        let x = Math.random(Math.random() * window.innerWidth);
        let y = Math.random(Math.random() * window.innerHeight);
        document.getElementById('no1').style.left = x + 'px';
        document.getElementById('no1').style.top = y+ 'px';
        alert("Đố anh bắt được em 😜");
    }
</script>
</body>
</html>
