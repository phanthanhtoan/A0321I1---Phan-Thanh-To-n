    <script>
        //bai 7 Giải phương trình bậc 2.
        let a = parseFloat(prompt("Nhập a: "));
        let b = parseFloat(prompt("Nhập b:"));
        let c = parseFloat(prompt("Nhập c:"));
        let Delta = (b*b)-(4*a*c);
        let x1;
        let x2;
        if (Delta>0) {
            x1 = (-b+(Math.sqrt(Delta))/(2*a));
            x2 = (-b-(Math.sqrt(Delta))/(2*a));
            alert("Phương trình có 2 nghiệm  x1 = " + x1 + "; x2 = " + x2);
        } else if (Delta === 0) {
            x1 = x2 = (-b)/(2*a);
            alert("Phương trình có 2 nghiệm kép " + x1);
        } else {
            alert("Phương trình vô nghiệm");
        }
    </script>
    <script>

    <script>
        //bai9 Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:
        let a = parseFloat(prompt("Nhập a:"));
        let b = parseFloat(prompt("Nhập b:"));
        let c = parseFloat(prompt("Nhập c:"));
        if (a>0 && b >0 && c > 0 && a + b > c &&  b + c > a && a + c > b) {
            alert("a, b, c là cạnh của tam giác");
        } else {
            alert("a, b, c không là cạnh của tam giác");
        }
    </script>
    <script>
        //bài 10 Viết chương trình tính giá điện
        // Cho kWh từ 0 - 50 giá bán điện (đồng/kWh) 1000 VNĐ
        // Cho kWh từ  51 - 100 giá bán điện (đồng/kWh) 1500 VNĐ
        // Cho kWh từ  200 trở lên giá bán điện (đồng/kWh) 2000 VNĐ
        let a = parseFloat(prompt("Nhập số kWh sử dụng trong tháng này"));
        let tiendien= 0;
        if (a>0 &&a <= 50) {
            tiendien = 1000 * a;
            alert("Tiền điện của tháng : "+tiendien +" VNĐ");
        } else if (a >50 && a <= 100) {
            tiendien = (1000 * 50) + 1500 *(a-50);
            alert("Tiền điện của tháng : "+tiendien +" VNĐ");
        } else if ( a>100 && a <= 200) {
            tiendien = (1000 * 50) + (1500 * 150) + 2000 * (a - 100);
            alert("Tiền điện của tháng : "+tiendien +" VNĐ");
        } else {
            alert("Cả tháng không sài tiền điện = " + tiendien +" VNĐ");
        }
    </script>
    <script>
        //bai11 Viết chương trình tính thuế thu nhập cá nhân.
        // < 10tr 0% thuế
        // > 10tr và < 15tr 5% thuế
        let tienluong = parseFloat(prompt("Tiền lương tháng này:"));
        let tienluongsauthue = 0;
        if (tienluong < 10000000) {
           alert("Tiền lương " +tienluong);
        } else if (tienluong> 10000000 && tienluong <= 15000000) {
            tienluongsauthue = tienluong - (tienluong * 0.05);
            alert("Tiền lương " + tienluongsauthue);
        } else {
            alert("Tháng này không làm : " + tienluongsauthue);
        }
    </script>
    <script>
        //bai 12 Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.

        let thang = parseInt(prompt("Nhập số tháng cho vay: "));
        let laiHangThang = 0.05;
        let soTienLai=0;
        for (let i=0; i<thang;i++) {
            soTienLai = tien* laiHangThang   *thang ;
        }
        alert("Tiền lãi : " + soTienLai);
