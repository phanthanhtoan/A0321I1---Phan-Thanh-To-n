    <script>
        //bai4
        let a = parseInt(prompt("Số thứ nhất:"));

    <script>
        //bai5
        let a = parseInt(prompt("Điểm bài kiểm tra:"));
        let b = parseInt(prompt("Điểm giữa kì:"));
        let c = parseInt(prompt("Điểm thi:"));
        let tb = (a+ b*2 +c*3)/3;
        if(tb>=8){
            alert("Học lực giỏi");
        }else if(tb>6.5 && tb <8) {
            alert("Học lực khá");
        }else {
            alert("Học dốt");
        }
    </script>
    <script>

    <script>
        //bai7

        //phí thuê bao là 500đ nếu điện hơn 10p
        let sophut= parseInt(prompt("Số phút đã sử dụng:"));

            phi=sophut*500;
            alert("Bạn đã gọi:"+phi);
        }else if (sophut>5){
            phi=sophut*700;
            alert("Bạn đã gọi:"+phi);
        }else {
            if (sophut<1) {
                phi = sophut * 1000;
                alert("Bạn đã gọi:" + phi);

        }
