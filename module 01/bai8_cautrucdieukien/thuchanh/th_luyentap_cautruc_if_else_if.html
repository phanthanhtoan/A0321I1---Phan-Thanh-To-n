<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var  username = prompt("Who's there?",'');
        if (username== 'admin'){
            alert("Welcome");
        }else if (username == null) {
            alert("Canceled");
        } else{
            alert("I don't know you");
        }
        var pass =prompt("Password?",'');

        if (pass == 'theMaster'){
            alert("Welcome");
        }else if (pass==null){
            alert("Canceled");
        }else {
            alert("Wrong pass");
        }

    </script>
</body>
</html>
