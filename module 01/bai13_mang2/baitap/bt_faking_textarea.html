<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <center>
    <h3>Type anthing and slowly</h3>
    <textarea id="text" style="width: 500px; height: 500px" onkeyup="faketu();"></textarea>
    </center>
<script>
    let  str  = "";
    let array = [" Tôi là một thằng hề !!!"].join();
    function faketu() {
        let text = document.getElementById("text").value;
        if (text.length>0){
            for (let i=1; i<=text.length; i++){
                str += array[i];
                if (i===34){
                    document.getElementById("text").value ="";
                    str="";
                }
            }
        }
        document.getElementById("text").value = str;
        str = "";
        setTimeout("faketu()",1);
    }
</script>
</body>
</html>
