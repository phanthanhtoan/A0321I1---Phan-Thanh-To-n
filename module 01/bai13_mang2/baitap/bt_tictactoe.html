<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame"></p>
<input type="button" value="Change Value" onclick="changeValue();" />
<script>
    let b = document.getElementById("carogame");
    let a= 0;
    let board = [];
    let data = "";
    for (let i = 0; i<5; i++){
        board[i] = new Array("-","-", "-", "-","-","-");
    }
    for (let i=0; i<5; i++){
        data+= "<br/>";
        for (let j =0; j<5; j++){
            data+= board[i][j] +"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }
    // data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()' >";
    b.innerHTML =data;
    function changeValue() {
        a++;
        if(a%2===0){
            alert("Player 2 nhập");
        let positionX = prompt("X :");
        let positionY = prompt("Y :");
        data ="";
        board[positionX][positionY] = "x";
        for (let i=0; i<5; i++){
            data +="<br/>";
            for (let j=0; j<5; j++){
                data += board[i][j] +"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
            }
        }
        b.innerHTML = data;
        }else {
                alert("Player 1  nhập");
                let positionX = prompt("X :");
                let positionY = prompt("Y :");
                data ="";
                board[positionX][positionY] = "o";
                for (let i=0; i<5; i++){
                    data +="<br/>";
                    for (let j=0; j<5; j++){
                        data += board[i][j] +"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
                    }
                }
                b.innerHTML = data;
        }
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if ((board[i][j] === "x" && board[i + 1][j] === "x" && board[i + 2][j] === "x")
                    || (board[i][j] === "x" && board[i][j+1] === "x" && board[i][j+2] === "x")
                    || (board[i][j] === "x" && board[i+1][j+1] === "x" && board[i+2][j+2] === "x")
                    || (board[i][j] === "x" && board[i+1][j-1] === "x" && board[i+2][j-2] === "x")) {
                    alert("Player 2 Win");
                } else if ((board[i][j] === "o" && board[i + 1][j] === "o" && board[i + 2][j] === "o")
                    || (board[i][j] === "o" && board[i][j+1] === "o" && board[i][j+2] === "o")
                    || (board[i][j] === "o" && board[i+1][j+1] === "o" && board[i+2][j+2] === "o")
                    || (board[i][j] === "o" && board[i+1][j-1] === "o" && board[i+2][j-2] === "o")) {
                    alert("Player 1 Win");
                }
            }
        }
    }
</script>
</body>
</html>
