<script>
    //bai2
    let array = [1,11,12,34];
    let max =0;
    document.write(array +"<br/>");
    for (let i=0; i<array.length; i++){
        if (array[i]>max){

</script>
<script>
    //bai 3
    let array = [1,11,12,34];
    document.write(array + "<br/>");
    let sum = 0;
    let max = 0;
    let tbc = 0;
    for (let i=0; i<array.length; i++){
        sum+= array[i];
        if (array[i]>max){
            max = array[i];
        }
    }
    document.write(max +" là gía trị lớn nhất của mảng " + "<br/>");
    tbc = sum/(array.length);
    document.write(tbc + " là giá trị trung bình của phần tử trong mảng " +"<br/>");
</script>
<script>

<script>

<script>
    //bai 7
    let array = [10, 9, 5, 4, 12, 6, 11];
    let v = parseInt(prompt("nhập vào số V : "));
    for (let i = 0; i < array.length; i++) {
        if (array[i] === v) {
            alert("V is in the array");
            array.splice(i, 1);
            break;
        } else if (i === (array.length - 1)) {
            alert("V is not in the array")
        }
    }
    document.write(array)
</script>
<script>
