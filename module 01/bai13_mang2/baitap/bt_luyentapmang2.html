<script>
    //bai1 chương trình khởi tạo mảng 2 chiều, gồm một bộ các phần tử có sẵn
    let a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    for (let i in a) {
        document.write("row " + i + "<br>");
        for (let j in a[i]) {
            document.write(a[i][j] + "<br>");
        }
    }
</script>

<script>

<script>
    //bai5 chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.

</script>
<script>
    //bai 6 nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )
    let char = prompt("Nhập vào mảng kí tự : ");
    let array = [];
    for (var i of char) {
        array.push(i);
    }
    for (j=0; j<array.length; j++) {
        if (array[j] === "-") {
            array[j] = "_";
        }
    }
    document.write(array.join(""));
</script>
