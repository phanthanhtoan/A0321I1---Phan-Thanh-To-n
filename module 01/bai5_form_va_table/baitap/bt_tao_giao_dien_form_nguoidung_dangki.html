<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo giao diện người dùng đăng kí</title>
</head>
<body>
    <h1> Tạo giao diện người dùng đăng kí</h1>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
        <fieldset>
            <label for="name"><b>Họ và tên:</b></label><br>
            <input type="text" id="name"> <br><br>
            <label for="email"><b>Email:</b></label><br>
            <input type="text" id="email"><br><br>
            <label for="phone"><b>Số điện thoại:</b></label><br>
            <input type="text" id="phone"><br><br>
            <label for="gender"><b>Giới tính:</b></label><br>
            <input type="radio" id="gender" value="nam" ><b>Nam</b>
            <input type="radio" id="gender" value="nu"><b>Nữ</b><br><br>
            <input type="submit" onclick="alert('Đăng kí thành công')" value="Đăng kí">

        </fieldset>


    </form>
</body>
</html>
