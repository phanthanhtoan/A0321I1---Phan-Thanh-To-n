<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form cơ bản</title>
</head>
<body>
    <form method="get" action="simpleform.html" class="wufoo" >
        <h2>Oder form</h2>
        <p><b>What would you like to buy?</b></p>

        <select style="width: 100px">
            <option value=" " >A</option><br>

            <option>B(+ 0.5$)</option>
            <option>C(+ 0.5$)</option>
        </select>
            <p><b>How many would you like to oder?</b></p>
            <label for="name" id="name"></label>
            <input type="radio" name="rd"  />1 - 10$ <br>
            <input type="radio" name="rd"/>2 - 20$ <br>
            <input type="radio" name="rd"/>3 - 30$ <br>
            <p>Name:<span style="color: red">*</span> </p>
            <input type="text" name="firstname" placeholder="firstname"  size="15">
            <input type="text" name="lastname" placeholder="lastname" size="15">
            <p>Email:</p>
            <input type="text" name="email" size="35"><br>
            <p> Phone number</p>
            <input type="tel" name="phone1" size="5"> -
            <input type="tel" name="phone2" size="5"> -
            <input type="tel" name="phone3" size="5">
            <p><input type="button" name="btnsubmit" value="Submit"></p>
        <style>
            .wufoo{
                font-family: "Lucida Gra","Lucida Sans Unicode",Tahoma, sans-serif;
            }
        </style>
    </form>

</body>
</html>
