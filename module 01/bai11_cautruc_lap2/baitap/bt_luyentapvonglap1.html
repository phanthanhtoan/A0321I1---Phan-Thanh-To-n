<script>
    //bài 4 in ra số fibonacci chia hết 5
    let a1 = 0;
    let a2 = 1;
    let a = 1;
    for (let i = 1; i <= 20; i++) {
        //document.write(a +" ");

</script>

<script>
    //bài 7 n ra các số từ 1 đến 100 Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".
    for (i=1;i<=100;i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            document.write("FizzBuzz");
            document.write("<br>");
        } else if (i%5 === 0) {
            document.write("Buzz");
            document.write("<br>");
        } else if (i%3 === 0) {
            document.write("Fizz");
            document.write("<br>");
        } else {
            document.write(i);
            document.write("<br>");
        }
    }
</script>
